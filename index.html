<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhøstFx - Systematic Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        /* CSS */
        :root {
            --primary: #00ff9d;
            --secondary: #7b7b7b;
            --bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin: 4rem 0;
            border-bottom: 1px solid var(--secondary);
            padding-bottom: 3rem;
        }

        .logo img {
            max-width: 300px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 157, 0.2));
        }

        h1, h2, h3 {
            font-family: 'Space Mono', monospace;
            color: var(--primary);
            margin: 2rem 0;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; border-left: 3px solid var(--primary); padding-left: 1rem; }
        
        .quote {
            font-size: 1.2rem;
            color: var(--secondary);
            margin: 2rem 0;
            padding: 1rem;
            border-left: 2px solid var(--primary);
        }

        .section {
            margin: 4rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: 1s;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .arsenal-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .tool-card {
            background: #111;
            padding: 2rem;
            border: 1px solid #222;
            border-radius: 4px;
        }

        .tool-card h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        ul {
            list-style: none;
            padding-left: 1rem;
        }

        li {
            margin: 1rem 0;
            position: relative;
            padding-left: 1.5rem;
        }

        li::before {
            content: '›';
            color: var(--primary);
            position: absolute;
            left: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 4rem 0;
            border-top: 1px solid #222;
            margin-top: 4rem;
            color: var(--secondary);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/SYjmydgZ/880218-AB-2062-4-AD0-9966-D6-F6-EA9-E8-D43.png" alt="GhøstFx Logo">
        </div>

        <!-- Your content here -->
        <!-- Add all your sections following this structure -->
        <section class="section">
            <h2>01 // About Me</h2>
            <p>I'm a Nigerian forex trader who didn't start with much...</p>
        </section>

        <!-- Repeat for other sections -->
        <!-- Add your images in the gallery section -->
        <div class="gallery">
            <!-- Your trade images here -->
        </div>

        <footer>
            © GhøstFx | Lagos. Built from grit.
        </footer>
    </div>

    <script>
        // Simple scroll animation
        const sections = document.querySelectorAll('.section');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
