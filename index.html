<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional FX News Terminal</title>
    <style>
        :root {
            --primary-bg: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --high-impact: #e74c3c;
            --medium-impact: #f39c12;
            --low-impact: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', system-ui;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2f3540;
        }

        .terminal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .terminal-card {
            background: var(--card-bg);
            border-radius: 4px;
            padding: 15px;
            border-left: 3px solid;
            position: relative;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .terminal-card:hover {
            transform: translateY(-2px);
        }

        .currency-pair {
            font-weight: 600;
            color: #2ecc71;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-time {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .event-title {
            font-size: 0.95em;
            line-height: 1.4;
            margin: 8px 0;
        }

        .impact-tag {
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 3px;
            text-transform: uppercase;
            display: inline-block;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 600px;
            margin: 2rem auto;
            padding: 25px;
            border-radius: 4px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 1.5em;
            color: #7f8c8d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .terminal-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 15px;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FX Market Terminal</h1>
            <p>Major Currency Events Only</p>
        </div>
        
        <div id="terminal-container" class="terminal-grid">
            <div class="loading">Loading market data...</div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

<script>
const API_KEY = 'LBX4CI31I7DSUUWN';
const NEWS_URL = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=forex&apikey=${API_KEY}&limit=1000`;
const MAJOR_CURRENCIES = new Set(['USD', 'EUR', 'JPY', 'GBP', 'CHF', 'CAD', 'AUD']);

class FXTerminal {
    constructor() {
        this.newsData = [];
    }

    async init() {
        try {
            await this.fetchData();
            this.setupEventListeners();
            setInterval(() => this.fetchData(), 120000);
        } catch (error) {
            this.showError(error.message);
        }
    }

    async fetchData() {
        const response = await fetch(NEWS_URL);
        if (!response.ok) throw new Error('Network error');
        
        const data = await response.json();
        if (data.Note) throw new Error('API limit reached');
        
        this.newsData = this.processData(data.feed);
        this.updateDisplay();
    }

    processData(feed) {
        return feed
            .filter(item => this.isRelevantNews(item))
            .sort((a, b) => b.time_published.localeCompare(a.time_published))
            .slice(0, 50);
    }

    isRelevantNews(item) {
        const currencies = this.getCurrencyPair(item);
        const isMajor = currencies.some(c => MAJOR_CURRENCIES.has(c));
        const isHighImpact = this.getImpactClass(item.overall_sentiment_score) === 'high-impact';
        return isMajor || isHighImpact;
    }

    getCurrencyPair(item) {
        const currencies = [...new Set([
            ...(item.title.match(/(USD|EUR|JPY|GBP|CHF|CAD|AUD)/gi) || []),
            ...(item.ticker_sentiment?.map(t => t.ticker.split(':')[1]) || [])
        ].filter(Boolean).map(c => c.toUpperCase()))];
        
        return currencies.length ? currencies : ['GLOBAL'];
    }

    updateDisplay() {
        const container = document.getElementById('terminal-container');
        container.innerHTML = this.newsData.map(item => this.createCard(item)).join('');
    }

    createCard(item) {
        const impactClass = this.getImpactClass(item.overall_sentiment_score);
        return `
            <div class="terminal-card ${impactClass}" data-id="${item.url}">
                <div class="event-time">${this.formatTime(item.time_published)}</div>
                <div class="currency-pair">${this.getCurrencyPair(item).join(' / ')}</div>
                <div class="event-title">${item.title}</div>
                <div class="impact-tag" style="color: ${this.getImpactColor(impactClass)}">
                    ${this.getImpactLabel(impactClass)}
                </div>
            </div>
        `;
    }

    showDetails(url) {
        const item = this.newsData.find(n => n.url === url);
        if (!item) return;

        const details = document.getElementById('modal-details');
        details.innerHTML = `
            <h2>${item.title}</h2>
            <div class="event-time">${this.formatTime(item.time_published)}</div>
            <div class="currency-pair">${this.getCurrencyPair(item).join(' / ')}</div>
            <div class="impact-tag" style="color: ${this.getImpactColor(this.getImpactClass(item.overall_sentiment_score))}">
                ${this.getImpactLabel(this.getImpactClass(item.overall_sentiment_score))}
            </div>
            <p style="margin-top: 20px;">${item.summary || 'No summary available'}</p>
            ${item.url ? `<a href="${item.url}" target="_blank" style="display: inline-block; margin-top: 15px; color: #3498db;">Read Full Report â†’</a>` : ''}
        `;

        document.getElementById('modal').style.display = 'block';
    }

    setupEventListeners() {
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.terminal-card');
            if (card) this.showDetails(card.dataset.id);
            
            if (e.target.classList.contains('modal-overlay')) {
                this.closeModal();
            }
        });
    }

    closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    // Helper functions remain the same as previous version
    formatTime(timeString) { /* ... */ }
    getImpactClass(score) { /* ... */ }
    getImpactColor(impact) { /* ... */ }
    getImpactLabel(impact) { /* ... */ }
    showError(message) { /* ... */ }
}

// Initialize terminal
const terminal = new FXTerminal();
terminal.init();
</script>
</body>
</html>
