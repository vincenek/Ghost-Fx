<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX News Matrix</title>
    <style>
        :root {
            --primary-bg: #1a1e24;
            --card-bg: #252a32;
            --text-primary: #d1d6dd;
            --high-impact: #e74c3c;
            --medium-impact: #f39c12;
            --low-impact: #3498db;
            --border-color: #2f3540;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 15px;
            border-left: 4px solid;
            position: relative;
            transition: transform 0.2s;
        }

        .news-card:hover {
            transform: translateY(-2px);
        }

        .impact-high { border-color: var(--high-impact); }
        .impact-medium { border-color: var(--medium-impact); }
        .impact-low { border-color: var(--low-impact); }

        .currency-pair {
            font-weight: 500;
            color: #2ecc71;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .event-time {
            background: rgba(255,255,255,0.05);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 10px;
            color: #95a5a6;
        }

        .event-title {
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .event-impact {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 1.5em;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forex Economic Calendar</h1>
            <p>Global Market Events (GMT Time)</p>
        </div>

        <div id="news-container" class="news-grid">
            <div class="news-card">Loading market events...</div>
        </div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

<script>
const API_KEY = 'YOUR_API_KEY'; // LBX4CI31I7DSUUWN
const NEWS_URL = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=forex&apikey=${API_KEY}`;

function formatGMTTime(timeString) {
    try {
        // Alpha Vantage time format: YYYYMMDDTHHMMSS
        const year = timeString.substring(0,4);
        const month = timeString.substring(4,6)-1;
        const day = timeString.substring(6,8);
        const hours = timeString.substring(9,11);
        const minutes = timeString.substring(11,13);
        
        const date = new Date(Date.UTC(year, month, day, hours, minutes));
        return date.toUTCString().replace('GMT', '') + ' GMT';
    } catch (error) {
        console.error('Time format error:', error);
        return 'Time unavailable';
    }
}

async function fetchNews() {
    try {
        const response = await fetch(NEWS_URL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.json();
        
        // Handle API rate limits
        if (data.Note) throw new Error('API rate limit reached - Try again in 1 minute');
        if (!data?.feed?.length) throw new Error('No news data available');
        
        processNews(data.feed);
    } catch (error) {
        showError(error.message);
    }
}

function processNews(newsItems) {
    const container = document.getElementById('news-container');
    container.innerHTML = '';

    newsItems.slice(0, 50).forEach(item => {
        const currencies = getCurrencyPairs(item);
        const card = createNewsCard(item, currencies);
        container.appendChild(card);
    });
}

function createNewsCard(event, currencies) {
    const impactClass = getImpactClass(event.overall_sentiment_score);
    const card = document.createElement('div');
    card.className = `news-card ${impactClass}`;
    card.onclick = () => showEventDetails(event, currencies);
    
    card.innerHTML = `
        <div class="event-time">${formatGMTTime(event.time_published)}</div>
        <div class="currency-pair">${currencies.join(' / ')}</div>
        <div class="event-title">${event.title}</div>
        <div class="event-impact" style="color: ${getImpactColor(impactClass)}">
            ${event.overall_sentiment_label || 'Market Event'}
        </div>
    `;
    
    return card;
}

function showEventDetails(event, currencies) {
    const modalContent = document.getElementById('modal-content');
    
    modalContent.innerHTML = `
        <h2 style="margin-bottom: 15px; color: #2ecc71">${currencies.join(' / ')}</h2>
        <div style="margin-bottom: 20px; color: #95a5a6">
            ${formatGMTTime(event.time_published)}
        </div>
        <h3 style="margin-bottom: 15px">${event.title}</h3>
        
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 6px; margin-bottom: 20px;">
            <h4 style="margin-bottom: 10px; color: #bdc3c7">Market Impact Analysis</h4>
            <p>${generateImpactAnalysis(event, currencies)}</p>
        </div>
        
        ${event.summary ? `
        <div style="margin-bottom: 20px;">
            <h4 style="margin-bottom: 10px; color: #bdc3c7">Event Summary</h4>
            <p>${event.summary}</p>
        </div>` : ''}
        
        ${event.url ? `
        <a href="${event.url}" target="_blank" 
           style="display: inline-block; padding: 8px 15px; 
                  background: #2980b9; color: white; 
                  text-decoration: none; border-radius: 4px;">
            Full Report ↗
        </a>` : ''}
    `;

    document.getElementById('event-modal').style.display = 'block';
}

function generateImpactAnalysis(event, currencies) {
    const score = parseFloat(event.overall_sentiment_score);
    const impact = getImpactLabel(score);
    const [base, quote] = currencies;
    
    let analysis = `This ${impact} event is expected to `;
    analysis += score >= 0.5 ? 'strengthen ' : 'weaken ';
    analysis += `${base} against ${quote || 'major currencies'}. `;
    
    if (score > 0.7) {
        analysis += `Traders should anticipate increased volatility and potential breakout opportunities.`;
    } else if (score > 0.4) {
        analysis += `Moderate market movement expected with possible retracement opportunities.`;
    } else {
        analysis += `Limited market impact anticipated, range-bound trading likely.`;
    }
    
    return analysis;
}

function getCurrencyPairs(event) {
    const currencies = ['USD', 'EUR', 'JPY', 'GBP', 'CHF', 'CAD', 'AUD'];
    const titleMatches = currencies.filter(c => 
        new RegExp(`\\b${c}\\b`, 'i').test(event.title)
    );
    const tickerMatches = (event.ticker_sentiment || [])
        .map(t => t.ticker?.split(':')[1])
        .filter(c => c && currencies.includes(c));
    
    const allMatches = [...new Set([...titleMatches, ...tickerMatches])];
    return allMatches.length > 0 ? allMatches : ['Global'];
}

function getImpactClass(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'impact-high';
    if (numScore >= 0.4) return 'impact-medium';
    return 'impact-low';
}

function getImpactColor(impactClass) {
    return {
        'impact-high': '#e74c3c',
        'impact-medium': '#f39c12',
        'impact-low': '#3498db'
    }[impactClass];
}

function getImpactLabel(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'High Impact';
    if (numScore >= 0.4) return 'Medium Impact';
    return 'Low Impact';
}

function closeModal() {
    document.getElementById('event-modal').style.display = 'none';
}

function showError(message) {
    const container = document.getElementById('news-container');
    container.innerHTML = `
        <div class="news-card" style="color: #e74c3c">
            <h3>⚠️ Loading Error</h3>
            <p>${message}</p>
            <p>Please check your API key and network connection</p>
        </div>
    `;
}

// Initial load
fetchNews();
// Refresh every 5 minutes
setInterval(fetchNews, 300000);

// Close modal on outside click
window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        closeModal();
    }
}
</script>
</body>
</html>
