<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Impact Matrix</title>
    <style>
        :root {
            --primary-bg: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --high-impact: #ff4444;
            --medium-impact: #ffaa44;
            --low-impact: #44aaff;
            --neutral-impact: #00cc88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .impact-legend {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            border-left: 4px solid;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-3px);
        }

        .currency-pair {
            font-weight: 600;
            color: #00ffaa;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .event-time {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }

        .event-title {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .impact-high { border-color: var(--high-impact); }
        .impact-medium { border-color: var(--medium-impact); }
        .impact-low { border-color: var(--low-impact); }
        .impact-neutral { border-color: var(--neutral-impact); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="impact-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: var(--high-impact)"></div>
                High Impact
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--medium-impact)"></div>
                Medium Impact
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--low-impact)"></div>
                Low Impact
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--neutral-impact)"></div>
                Neutral Impact
            </div>
        </div>

        <div id="events-container" class="events-grid">
            <div class="loading">Loading market events...</div>
        </div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

<script>
const API_KEY = 'YOUR_API_KEY'; // üîë LBX4CI31I7DSUUWN
const NEWS_URL = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=forex&apikey=${API_KEY}`;

async function fetchEvents() {
    try {
        const response = await fetch(NEWS_URL);
        const data = await response.json();
        processEvents(data.feed || []);
    } catch (error) {
        showError();
    }
}

function processEvents(events) {
    const container = document.getElementById('events-container');
    container.innerHTML = '';

    events.slice(0, 50).forEach(event => {
        const currencies = getCurrencyPairs(event.title);
        if (currencies) {
            const card = createEventCard(event, currencies);
            container.appendChild(card);
        }
    });
}

function createEventCard(event, currencies) {
    const impactClass = getImpactClass(event.overall_sentiment_score);
    const card = document.createElement('div');
    card.className = `event-card ${impactClass}`;
    card.onclick = () => showEventDetails(event, currencies);
    
    card.innerHTML = `
        <div class="currency-pair">${currencies}</div>
        <div class="event-time">${new Date(event.time_published).toLocaleString()}</div>
        <div class="event-title">${event.title}</div>
        <div style="color: ${getImpactColor(impactClass)}; font-size: 0.9rem;">
            ${event.overall_sentiment_label || 'Market Event'}
        </div>
    `;
    
    return card;
}

function showEventDetails(event, currencies) {
    const modalContent = document.getElementById('modal-content');
    const [base, quote] = currencies.split('/');
    const impact = getImpactLabel(event.overall_sentiment_score);
    
    modalContent.innerHTML = `
        <h2 style="margin-bottom: 1rem;">${event.title}</h2>
        <div style="margin-bottom: 1.5rem;">
            <div class="currency-pair">${currencies}</div>
            <div class="event-time">${new Date(event.time_published).toLocaleString()}</div>
        </div>
        
        <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 8px;">
            <h3 style="margin-bottom: 1rem;">üíπ Expected Market Impact</h3>
            <p>${generateImpactAnalysis(event, base, quote)}</p>
            ${event.summary ? `<p style="margin-top: 1rem;">${event.summary}</p>` : ''}
        </div>
        
        ${event.url ? `
        <div style="margin-top: 1.5rem;">
            <a href="${event.url}" target="_blank" style="color: #44aaff; text-decoration: none;">
                üì∞ Read Full Report ‚Üí
            </a>
        </div>` : ''}
    `;

    document.getElementById('event-modal').style.display = 'block';
}

function generateImpactAnalysis(event, baseCurrency, quoteCurrency) {
    const score = parseFloat(event.overall_sentiment_score);
    const impactLevel = getImpactLabel(score);
    
    let analysis = `This ${impactLevel} event is likely to `;
    analysis += score > 0.5 ? 'strengthen ' : 'weaken ';
    analysis += `${baseCurrency} against ${quoteCurrency}. `;
    
    if (score > 0.7) {
        analysis += `Traders should prepare for potential breakouts and increased volatility.`;
    } else if (score > 0.4) {
        analysis += `Moderate price movements expected, watch key support/resistance levels.`;
    } else {
        analysis += `Limited market reaction anticipated, range-bound trading likely.`;
    }
    
    return analysis;
}

function getCurrencyPairs(title) {
    const currencies = ['USD', 'EUR', 'JPY', 'GBP', 'CHF', 'CAD', 'AUD', 'NZD'];
    const found = currencies.filter(currency => 
        new RegExp(`\\b${currency}\\b`, 'i').test(title)
    );
    return found.length >= 2 ? `${found[0]}/${found[1]}` : null;
}

function getImpactClass(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'impact-high';
    if (numScore >= 0.4) return 'impact-medium';
    return numScore >= 0.1 ? 'impact-low' : 'impact-neutral';
}

function getImpactColor(impactClass) {
    return {
        'impact-high': '#ff4444',
        'impact-medium': '#ffaa44',
        'impact-low': '#44aaff',
        'impact-neutral': '#00cc88'
    }[impactClass];
}

function getImpactLabel(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'High Impact';
    if (numScore >= 0.4) return 'Medium Impact';
    return numScore >= 0.1 ? 'Low Impact' : 'Neutral Impact';
}

function closeModal() {
    document.getElementById('event-modal').style.display = 'none';
}

function showError() {
    const container = document.getElementById('events-container');
    container.innerHTML = '<div class="event-card">‚ö†Ô∏è Error loading market data. Please try again later.</div>';
}

// Initial load
fetchEvents();
// Refresh every 5 minutes
setInterval(fetchEvents, 300000);

// Close modal on outside click
window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        closeModal();
    }
}
</script>
</body>
</html>
