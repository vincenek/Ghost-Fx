<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional FX News Calendar</title>
    <style>
        :root {
            --primary-bg: #13161b;
            --card-bg: #1d2026;
            --text-primary: #d1d6dd;
            --high-impact: #e74c3c;
            --medium-impact: #f39c12;
            --low-impact: #3498db;
            --border-color: #2a2e35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-3px);
        }

        .currency-pair {
            font-weight: 600;
            color: #2ecc71;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .event-time {
            font-size: 0.9em;
            color: #95a5a6;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .impact-tag {
            font-size: 0.85em;
            padding: 4px 12px;
            border-radius: 4px;
            text-transform: uppercase;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #95a5a6;
        }

        .error-message {
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live FX Market News</h1>
            <p>Real-time Economic Events & Analysis</p>
        </div>

        <div id="news-container" class="calendar-grid">
            <div class="loading">Loading live market data...</div>
        </div>
    </div>

<script>
const API_KEY = 'YOUR_API_KEY'; // LBX4CI31I7DSUUWN
const NEWS_URL = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=forex&apikey=${API_KEY}&limit=1000`;

async function fetchNews() {
    try {
        const response = await fetch(NEWS_URL);
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.Information?.includes("API rate limit")) {
            throw new Error('API rate limit exceeded - Please wait');
        }
        
        if (!data.feed || data.feed.length === 0) {
            throw new Error('No market data available');
        }
        
        displayNews(data.feed);
    } catch (error) {
        showError(error.message);
    }
}

function displayNews(newsItems) {
    const container = document.getElementById('news-container');
    container.innerHTML = '';

    newsItems.forEach(item => {
        const currencies = getCurrencyPairs(item);
        const card = createNewsCard(item, currencies);
        container.appendChild(card);
    });
}

function createNewsCard(event, currencies) {
    const card = document.createElement('div');
    card.className = `event-card ${getImpactClass(event.overall_sentiment_score)}`;
    
    card.innerHTML = `
        <div class="currency-pair">${currencies.join(' / ')}</div>
        <div class="event-time">${formatTime(event.time_published)}</div>
        <div class="event-title">${event.title}</div>
        <div class="impact-tag" style="color: ${getImpactColor(getImpactClass(event.overall_sentiment_score))}">
            ${getImpactLabel(event.overall_sentiment_score)}
        </div>
        ${event.url ? `<a href="${event.url}" target="_blank" style="color: #3498db; margin-top: 10px; display: block;">Read Full Report →</a>` : ''}
    `;

    return card;
}

function getCurrencyPairs(event) {
    const currencies = ['USD', 'EUR', 'JPY', 'GBP', 'CHF', 'CAD', 'AUD', 'NZD'];
    const titleMatches = currencies.filter(c => 
        new RegExp(`\\b${c}\\b`, 'i').test(event.title)
    );
    const tickerMatches = (event.ticker_sentiment || [])
        .map(t => t.ticker?.split(':')[1])
        .filter(c => c && currencies.includes(c));
    
    return [...new Set([...titleMatches, ...tickerMatches])].slice(0, 2) || ['GLOBAL'];
}

function formatTime(timeString) {
    try {
        const date = new Date(timeString);
        return date.toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true,
            timeZone: 'UTC'
        }) + ' GMT';
    } catch {
        return 'Time unavailable';
    }
}

function getImpactClass(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'impact-high';
    if (numScore >= 0.4) return 'impact-medium';
    return 'impact-low';
}

function getImpactColor(impactClass) {
    return {
        'impact-high': '#e74c3c',
        'impact-medium': '#f39c12',
        'impact-low': '#3498db'
    }[impactClass];
}

function getImpactLabel(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'High Impact';
    if (numScore >= 0.4) return 'Medium Impact';
    return 'Low Impact';
}

function showError(message) {
    const container = document.getElementById('news-container');
    container.innerHTML = `
        <div class="error-message">
            <h3>⚠️ Data Loading Error</h3>
            <p>${message}</p>
            <p>Please check your API key and try again later</p>
        </div>
    `;
}

// Initial load
fetchNews();
// Refresh every 5 minutes
setInterval(fetchNews, 300000);
</script>
</body>
</html>
