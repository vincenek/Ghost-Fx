<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional FX Calendar</title>
    <style>
        :root {
            --primary-bg: #13161b;
            --card-bg: #1d2026;
            --text-primary: #d1d6dd;
            --high-impact: #e74c3c;
            --medium-impact: #f39c12;
            --low-impact: #3498db;
            --border-color: #2a2e35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .calendar-day {
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .day-header {
            background: rgba(255,255,255,0.05);
            padding: 12px 20px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .events-container {
            padding: 15px;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateX(5px);
        }

        .currency-flag {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2e35;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .event-time {
            width: 120px;
            font-size: 0.9em;
            color: #95a5a6;
        }

        .event-content {
            flex: 1;
        }

        .currency-pair {
            font-weight: 600;
            color: #2ecc71;
            margin-bottom: 4px;
        }

        .event-title {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .impact-tag {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .impact-high { border-color: var(--high-impact); }
        .impact-medium { border-color: var(--medium-impact); }
        .impact-low { border-color: var(--low-impact); }

        .no-events {
            padding: 20px;
            text-align: center;
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Professional FX Calendar</h1>
            <p>Economic Events & Market Releases</p>
        </div>

        <div id="calendar-container">
            <!-- Loading skeleton -->
            <div class="calendar-day">
                <div class="day-header">Loading...</div>
                <div class="events-container">
                    <div class="event-card">
                        <div class="currency-flag"></div>
                        <div class="event-time"></div>
                        <div class="event-content">
                            <div class="currency-pair"></div>
                            <div class="event-title"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
const API_KEY = 'LBX4CI31I7DSUUWN';
const NEWS_URL = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=forex&apikey=${API_KEY}`;

// Simulated future dates for calendar structure
const generateCalendarDays = () => {
    const days = [];
    const today = new Date();
    for (let i = -2; i < 5; i++) {
        const date = new Date(today);
        date.setDate(date.getDate() + i);
        days.push(date.toISOString().split('T')[0]);
    }
    return days;
};

function getCurrencyFlag(currency) {
    const flags = {
        USD: 'ðŸ‡ºðŸ‡¸', EUR: 'ðŸ‡ªðŸ‡º', JPY: 'ðŸ‡¯ðŸ‡µ', GBP: 'ðŸ‡¬ðŸ‡§',
        CHF: 'ðŸ‡¨ðŸ‡­', CAD: 'ðŸ‡¨ðŸ‡¦', AUD: 'ðŸ‡¦ðŸ‡º', NZD: 'ðŸ‡³ðŸ‡¿'
    };
    return flags[currency] || 'ðŸ’±';
}

function formatDateHeader(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric'
    });
}

function formatTime(timeString) {
    const date = new Date(timeString);
    return date.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        hour12: true,
        timeZone: 'UTC'
    }) + ' GMT';
}

async function fetchCalendar() {
    try {
        const response = await fetch(NEWS_URL);
        const data = await response.json();
        const events = data.feed || [];
        
        // Generate calendar structure with empty days
        const calendarDays = generateCalendarDays();
        const eventsByDate = groupEventsByDate(events);
        
        displayCalendar(calendarDays, eventsByDate);
    } catch (error) {
        console.error('Error:', error);
    }
}

function groupEventsByDate(events) {
    const grouped = {};
    events.forEach(event => {
        const date = event.time_published.split('T')[0];
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(event);
    });
    return grouped;
}

function displayCalendar(dates, eventsByDate) {
    const container = document.getElementById('calendar-container');
    container.innerHTML = '';

    dates.forEach(date => {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        dayElement.innerHTML = `
            <div class="day-header">${formatDateHeader(date)}</div>
            <div class="events-container" id="events-${date}"></div>
        `;

        const eventsContainer = dayElement.querySelector(`#events-${date}`);
        const events = eventsByDate[date] || [];
        
        if (events.length > 0) {
            events.forEach(event => {
                const currencies = getCurrencyPairs(event);
                const card = createEventCard(event, currencies);
                eventsContainer.appendChild(card);
            });
        } else {
            eventsContainer.innerHTML = `
                <div class="no-events">No scheduled events for this date</div>
            `;
        }

        container.appendChild(dayElement);
    });
}

function createEventCard(event, currencies) {
    const card = document.createElement('div');
    card.className = `event-card ${getImpactClass(event.overall_sentiment_score)}`;
    
    card.innerHTML = `
        <div class="currency-flag">
            ${currencies.map(c => getCurrencyFlag(c)).join('')}
        </div>
        <div class="event-time">
            ${formatTime(event.time_published)}
        </div>
        <div class="event-content">
            <div class="currency-pair">
                ${currencies.join(' / ')}
            </div>
            <div class="event-title">
                ${event.title}
            </div>
        </div>
        <div class="impact-tag" style="color: ${getImpactColor(getImpactClass(event.overall_sentiment_score))}">
            ${getImpactLabel(event.overall_sentiment_score)}
        </div>
    `;

    return card;
}

function getCurrencyPairs(event) {
    const currencies = ['USD', 'EUR', 'JPY', 'GBP', 'CHF', 'CAD', 'AUD', 'NZD'];
    const found = currencies.filter(c => 
        new RegExp(`\\b${c}\\b`, 'i').test(event.title)
    );
    return found.length > 0 ? found : ['GLOBAL'];
}

function getImpactClass(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'impact-high';
    if (numScore >= 0.4) return 'impact-medium';
    return 'impact-low';
}

function getImpactColor(impactClass) {
    return {
        'impact-high': '#e74c3c',
        'impact-medium': '#f39c12',
        'impact-low': '#3498db'
    }[impactClass];
}

function getImpactLabel(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'High Impact';
    if (numScore >= 0.4) return 'Medium Impact';
    return 'Low Impact';
}

// Initial load
fetchCalendar();
// Refresh every 5 minutes
setInterval(fetchCalendar, 300000);
</script>
</body>
</html>
