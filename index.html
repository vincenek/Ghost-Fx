<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Professional Calendar</title>
    <style>
        :root {
            --primary-bg: #13161b;
            --card-bg: #1d2026;
            --text-primary: #d1d6dd;
            --high-impact: #e74c3c;
            --medium-impact: #f39c12;
            --low-impact: #3498db;
            --border-color: #2a2e35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-3px);
        }

        .currency-pair {
            font-weight: 600;
            color: #2ecc71;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .currency-flag {
            font-size: 1.2em;
        }

        .event-time {
            font-size: 0.9em;
            color: #95a5a6;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .impact-tag {
            font-size: 0.85em;
            padding: 4px 12px;
            border-radius: 4px;
            text-transform: uppercase;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live FX Market News</h1>
            <p>Real-time Economic Events & Analysis (GMT)</p>
        </div>

        <div id="news-container" class="calendar-grid">
            <div class="loading">Loading live market data...</div>
        </div>
    </div>

<script>
const API_KEY = 'YOUR_API_KEY'; // LBX4CI31I7DSUUWN
const NEWS_URL = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=forex&apikey=${API_KEY}&limit=1000`;

// Currency detection with flags
function getCurrencyPairs(event) {
    const currencyFlags = {
        USD: '🇺🇸', EUR: '🇪🇺', JPY: '🇯🇵', GBP: '🇬🇧',
        CHF: '🇨🇭', CAD: '🇨🇦', AUD: '🇦🇺', NZD: '🇳🇿'
    };
    
    // Detect from title
    const titleCurrencies = ['USD', 'EUR', 'JPY', 'GBP', 'CHF', 'CAD', 'AUD', 'NZD']
        .filter(c => new RegExp(c, 'i').test(event.title));
    
    // Detect from tickers
    const tickerCurrencies = (event.ticker_sentiment || [])
        .map(t => t.ticker?.split(':')[1])
        .filter(c => c && currencyFlags[c.toUpperCase()]);
    
    // Combine and deduplicate
    const allCurrencies = [...new Set([...titleCurrencies, ...tickerCurrencies])]
        .map(c => c.toUpperCase())
        .slice(0, 2);
    
    // Fallback to USD if only one currency found
    if (allCurrencies.length === 1) return [allCurrencies[0], 'USD'];
    if (allCurrencies.length === 0) return ['GLOBAL'];
    
    return allCurrencies;
}

function formatTime(timeString) {
    try {
        const year = timeString.substring(0,4);
        const month = String(timeString.substring(4,6) - 1).padStart(2, '0');
        const day = timeString.substring(6,8);
        const hours = timeString.substring(9,11);
        const minutes = timeString.substring(11,13);
        
        const date = new Date(Date.UTC(year, month, day, hours, minutes));
        return date.toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true,
            timeZone: 'UTC'
        }) + ' GMT';
    } catch (error) {
        return 'Time unavailable';
    }
}

async function fetchNews() {
    try {
        const response = await fetch(NEWS_URL);
        const data = await response.json();
        
        if (data.Note?.includes("API rate limit")) {
            throw new Error('API rate limit exceeded - Try again later');
        }
        
        if (!data.feed?.length) throw new Error('No market data available');
        
        displayNews(data.feed);
    } catch (error) {
        showError(error.message);
    }
}

function displayNews(newsItems) {
    const container = document.getElementById('news-container');
    container.innerHTML = '';

    newsItems.forEach(item => {
        const currencies = getCurrencyPairs(item);
        const card = createNewsCard(item, currencies);
        container.appendChild(card);
    });
}

function createNewsCard(event, currencies) {
    const card = document.createElement('div');
    card.className = `event-card ${getImpactClass(event.overall_sentiment_score)}`;
    
    card.innerHTML = `
        <div class="currency-pair">
            <span class="currency-flag">${getCurrencyFlag(currencies[0])}</span>
            ${currencies[0]}
            ${currencies[1] ? `
                <span style="margin:0 5px">/</span>
                <span class="currency-flag">${getCurrencyFlag(currencies[1])}</span>
                ${currencies[1]}
            ` : ''}
        </div>
        <div class="event-time">${formatTime(event.time_published)}</div>
        <div class="event-title">${event.title}</div>
        <div class="impact-tag" style="color: ${getImpactColor(getImpactClass(event.overall_sentiment_score))}">
            ${getImpactLabel(event.overall_sentiment_score)}
        </div>
    `;

    return card;
}

function getCurrencyFlag(currency) {
    const flags = {
        USD: '🇺🇸', EUR: '🇪🇺', JPY: '🇯🇵', GBP: '🇬🇧',
        CHF: '🇨🇭', CAD: '🇨🇦', AUD: '🇦🇺', NZD: '🇳🇿',
        GLOBAL: '🌍'
    };
    return flags[currency] || '💱';
}

function getImpactClass(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'impact-high';
    if (numScore >= 0.4) return 'impact-medium';
    return 'impact-low';
}

function getImpactColor(impactClass) {
    return {
        'impact-high': '#e74c3c',
        'impact-medium': '#f39c12',
        'impact-low': '#3498db'
    }[impactClass];
}

function getImpactLabel(score) {
    const numScore = parseFloat(score);
    if (numScore >= 0.7) return 'High Impact';
    if (numScore >= 0.4) return 'Medium Impact';
    return 'Low Impact';
}

// Initial load
fetchNews();
// Refresh every 5 minutes
setInterval(fetchNews, 300000);
</script>
</body>
</html>
