<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional FX News Terminal</title>
    <style>
        :root {
            --primary-bg: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --high-impact: #e74c3c;
            --medium-impact: #f39c12;
            --low-impact: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', system-ui;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2f3540;
        }

        .terminal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .terminal-card {
            background: var(--card-bg);
            border-radius: 4px;
            padding: 15px;
            border-left: 3px solid;
            position: relative;
            transition: transform 0.2s;
        }

        .terminal-card:hover {
            transform: translateY(-2px);
        }

        .currency-pair {
            font-weight: 600;
            color: #2ecc71;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-time {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .event-title {
            font-size: 0.95em;
            line-height: 1.4;
            margin: 8px 0;
        }

        .impact-tag {
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 3px;
            text-transform: uppercase;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .error-state {
            color: #e74c3c;
            padding: 20px;
            text-align: center;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            margin: 20px 0;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            border-radius: 4px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FX Market Terminal</h1>
            <p>Live Economic Events & Analysis</p>
        </div>
        
        <div id="terminal-container" class="terminal-grid">
            <div class="loading">Initializing market data feed...</div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

<script>
const API_KEY = 'LBX4CI31I7DSUUWN';
const NEWS_URL = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=forex&apikey=${API_KEY}&limit=1000`;

// Core functionality
class FXTerminal {
    constructor() {
        this.cache = new Map();
        this.lastFetch = 0;
    }

    async init() {
        try {
            await this.fetchData();
            setInterval(() => this.fetchData(), 120000);
        } catch (error) {
            this.showError(error.message);
        }
    }

    async fetchData() {
        if (Date.now() - this.lastFetch < 60000) return;
        
        try {
            const response = await fetch(NEWS_URL);
            this.validateResponse(response);
            
            const data = await response.json();
            this.validateData(data);
            
            this.processData(data.feed);
            this.lastFetch = Date.now();
        } catch (error) {
            this.showError(error.message);
        }
    }

    validateResponse(response) {
        if (!response.ok) throw new Error(`Network error: ${response.status}`);
        if (response.status === 429) throw new Error('API rate limit exceeded');
    }

    validateData(data) {
        if (data.Note) throw new Error(data.Note);
        if (!data?.feed?.length) throw new Error('No market data available');
    }

    processData(feed) {
        const processed = feed
            .sort((a, b) => b.time_published.localeCompare(a.time_published))
            .map(item => ({
                ...item,
                currencies: this.getCurrencyPair(item),
                impact: this.getImpactClass(item.overall_sentiment_score),
                timestamp: this.formatTime(item.time_published)
            }));
        
        this.updateDisplay(processed);
    }

    updateDisplay(data) {
        const container = document.getElementById('terminal-container');
        container.innerHTML = data.map(item => this.createCard(item)).join('');
        this.addCardInteractions();
    }

    createCard(item) {
        return `
            <div class="terminal-card ${item.impact}" data-id="${item.url}">
                <div class="event-time">${item.timestamp}</div>
                <div class="currency-pair">${item.currencies.join(' / ')}</div>
                <div class="event-title">${item.title}</div>
                <div class="impact-tag" style="color: ${this.getImpactColor(item.impact)}">
                    ${this.getImpactLabel(item.impact)}
                </div>
            </div>
        `;
    }

    getCurrencyPair(item) {
        const currencies = ['USD', 'EUR', 'JPY', 'GBP', 'CHF', 'CAD', 'AUD', 'NZD'];
        const found = currencies.filter(c => 
            new RegExp(`\\b${c}\\b`, 'i').test(item.title) ||
            item.ticker_sentiment?.some(t => t.ticker.includes(c))
        );
        return found.length ? [...new Set(found)].slice(0,2) : ['GLOBAL'];
    }

    formatTime(timeString) {
        try {
            const date = new Date(
                Date.UTC(
                    timeString.substring(0,4),
                    timeString.substring(4,6)-1,
                    timeString.substring(6,8),
                    timeString.substring(9,11),
                    timeString.substring(11,13)
                )
            );
            const now = new Date();
            const diff = Math.floor((now - date) / 6e4);
            
            return diff < 60 ? `${diff}m ago` : 
                   diff < 1440 ? `${Math.floor(diff/60)}h ago` : 
                   date.toISOString().split('T')[0];
        } catch {
            return '--:--';
        }
    }

    getImpactClass(score) {
        const num = parseFloat(score);
        return num >= 0.7 ? 'high-impact' : 
               num >= 0.4 ? 'medium-impact' : 'low-impact';
    }

    getImpactColor(impact) {
        return {
            'high-impact': '#e74c3c',
            'medium-impact': '#f39c12',
            'low-impact': '#3498db'
        }[impact];
    }

    getImpactLabel(impact) {
        return impact.replace('-impact', '').toUpperCase();
    }

    showError(message) {
        const container = document.getElementById('terminal-container');
        container.innerHTML = `
            <div class="error-state">
                <h3>Market Data Unavailable</h3>
                <p>${message}</p>
                <p>Refresh or try again later</p>
            </div>
        `;
    }

    addCardInteractions() {
        document.querySelectorAll('.terminal-card').forEach(card => {
            card.addEventListener('click', () => this.showDetails(card.dataset.id));
        });
    }

    showDetails(url) {
        // Implement modal content here
    }
}

// Initialize terminal
const terminal = new FXTerminal();
terminal.init();
</script>
</body>
</html>
